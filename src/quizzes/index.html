<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script src="./quizzes.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
  </head>
  <body data-bs-theme="dark">
    <nav class="container-fluid navbar navbar-expand-lg bg-primary">
      <div class="container-xl align-items-center">
        <a class="navbar-brand mb-0 h1" href="/#">Quizzify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav,#navbarBtns"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse align-items-center justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#">Latest Updates</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#">Leaderboard</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="flex-even">
              <button class="btn btn-secondary" id="random-btn">
                Random Quiz
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-container container-xl my-auto text-center">
      <h1 id="quiz-title" class="mt-2">Quiz Title</h1>
      <div id="question-container" class="d-flex flex-column gap-5">
        <!-- Automatically populated by js file -->
      </div>
      <div id="result-container" class="mt-5 w-25 mx-auto">
        <div id="result" class="text-center"></div>
      </div>
      <div class="d-flex gap-2 mt-5 justify-content-center">
        <button
          type="button"
          id="restart-btn"
          class="submit-btn btn btn-primary btn-lg flex-even"
        >
          Restart
        </button>
        <button
          type="button"
          id="submit-btn"
          class="submit-btn btn btn-success btn-lg flex-even"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>

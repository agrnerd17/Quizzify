<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./stylesheet/login.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body class="bg-dark d-flex flex-column" data-bs-theme="dark">
    <!-- testing bootstrap navbar  -->
    <nav class="container-fluid navbar navbar-expand-lg bg-primary">
      <div class="container-xl">
        <a class="navbar-brand mb-0 h1" href="#">Quizzify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav,#navbarBtns"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="d-flex flex-column align-items-center justify-content-center h-100"
    >
      <div class="card border-0 gap-4 w-50 d-flex" style="max-width: 500px">
        <div class="d-flex justify-content-center">
          <img
            src="./imgs/Bootstrap_logo.svg.png"
            alt="quizzify logo"
            width="50"
          />
        </div>
        <div class="p-2 h5 text-center">Sign in to your account</div>
        <form class="">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 p-2">
            Sign in
          </button>
        </form>
        <div class="mx-auto">
          <span class="opacity-75">Not a member?</span>
          <a href="./signup.html">Sign up for free</a>
        </div>
      </div>
    </div>
  </body>
</html>
